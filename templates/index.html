<!DOCTYPE html>
<html>
<head>
    <title>HTOP Output</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            white-space: pre-line;
        }
        pre {
            margin: 0;
            white-space: pre;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 4px 8px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: nowrap;
        }
        th {
            background-color: #f5f5f5;
        }
        .header-info {
            white-space: pre;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<pre>Name: {{ name }}
user: {{ username }}
Server Time (IST): {{ server_time }}</pre>
<div class="header-info">
TOP output:
{{ header_info }}
</div>
<table>
    <thead>
        <tr>
            <th>PID</th>
            <th>USER</th>
            <th>PR</th>
            <th>NI</th>
            <th>VIRT</th>
            <th>RES</th>
            <th>SHR</th>
            <th>S</th>
            <th>%CPU</th>
            <th>%MEM</th>
            <th>TIME+</th>
            <th>COMMAND</th>
        </tr>
    </thead>
    <tbody>
        {% for process in processes %}
        <tr>
            {% for value in process %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
